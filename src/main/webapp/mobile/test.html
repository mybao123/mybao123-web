<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>BlankCordovaApp2</title>

    <!-- BlankCordovaApp2 references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/jquery.mobile-1.4.3.min.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.3.min.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/login.js"></script>
</head>
<body>
    <p>Hello, your application is ready!</p>

    <!-- Cordova reference, this is added to your app when it's built. -->
    
    <div data-role="page"  data-fullscreen="true" id="main"  data-scheme="f">
        <div data-role="header"></div>
        <div data-role="content">
            <a data-role="button"  data-icon="delete"  href ="tel:13568865179">打电话</a>
            <a data-role="button"  data-icon="check"  onclick="onGetPosition()">获取位置</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <a data-role="button"  data-icon="alert" onclick="onGetPosition()">返回</a>
        </div>

    </div>

    <div data-role="page" id="task">
        <div data-role="header">

        </div>

        <div data-role="content">

        </div>


        <div data-role="footer" data-position="fixed">
            <a href="#main" data-role="button" data-icon="back">返回</a>
        </div>

    </div>

</body>
</html>
